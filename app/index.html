<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <meta name="description" content="Weather App is a test app for Artsofte">
    <meta name="author" content="tarkue">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="./src/app/style.css">
    <script src="https://api-maps.yandex.ru/v3/?apikey=7958e186-cc55-4de4-8c31-da20af7c361e&lang=ru_RU"></script>
</head>
<body>
    <header class="container_lg header center">
        <img src="https://ucarecdn.com/bd277e43-ece1-47a5-bc58-07e0bda5e7fc/" alt="WEATHER" class="logo"/>
        <div class="add_city" id="add_city_button">
            <div class="button_secondary button_sm rounded">
                <span class="icon_plus"></span>
            </div>
            <span class="text_16_medium">
                Добавить город
            </span>
        </div>
    </header>
    <main class="container_lg center">
        <weather-widget-list id="weather_widget_list"></weather-widget-list>
        <div class="map" id="map" width="100%" height="100%">
            <button class="button_primary button_lg border_sm" id="add_city_map">
                <span class="text_16_medium">
                    Отобразить погоду здесь
                </span>
            </button>
        </div>
    </main>
    <div class="modal bg_blur flex_center unvisible" id="add_city_modal">
        <div class="container_sm add_widget">
            <div class="add_widget__header">
                <h1 class="add_widget__name">
                    Добавить виджет
                </h1>
                <button class="icon_button" id="close_modal">
                    <span class="icon_close"></span>
                </button>
            </div>
            <div class="add_widget__content">
                <div class="search_input" id="search_input_wrapper">
                    <input 
                        type="text"
                        placeholder="Город или район" 
                        id="search_input"
                    />
                    <span class="icon_search"></span>
                </div>
                <city-list id="city_list"></city-list>
            </div>
        </div>
    </div>
    <script src="/dist/app/index.js" type="module"></script>
</body>
</html>
